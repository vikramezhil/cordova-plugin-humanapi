android {
    allprojects {
        repositories {
            maven { url "https://jitpack.io" }
       }
    }
    
    dependencies {
        // Volley
        compile 'com.android.volley:volley:1.1.1'

        // GSON
        compile 'com.google.code.gson:gson:2.8.2'
    }
}

repositories {    
    jcenter()
}

buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
}